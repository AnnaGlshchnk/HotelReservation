HotelReservationDaoSql.showHotel=select * from hotel;
HotelReservationDaoSql.showRoom=select * from room where hotel_id=:hotelId
HotelReservationDaoSql.showReservation=select reservation.reserv_id, reservation.start_reserv, reservation.end_reserv, reservation.room_id, guest.guest_id, guest.first_name, guest.surname from reservation left join guest on reservation.guest_id=guest.guest_id where room_id=:roomId
HotelReservationDaoSql.addReservation=insert into reservation (start_reserv, end_reserv, room_id, guest_id) values (:startReserv, :endReserv, :roomId, :guestId)
HotelReservationDaoSql.updateReservation=update reservation set start_reserv=:startReserv, end_reserv=:endReserv, room_id=:roomId where reserv_id=:reservId
HotelReservationDaoSql.deleteReservation=delete from reservation where reserv_id=:reservId