hotelReservationDAOSql.getGuest=select * from guest left join reservation on guest.guest_id = reservation.guest_id left join room on reservation.reserv_id = room.reserv_id left join hotel on room.room_id = hotel.room_id
hotelReservationDAOSql.getGuestById=select * form guest left join reservation on guest.guest_id = reservation.guest_id left join room on reservation.reserv_id = room.reserv_id left join hotel on room.room_id = hotel.room_id where guest_id=:guestId
hotelReservationDAOSql.getGuestByName=select * form guest left join reservation on guest.guest_id = reservation.guest_id left join room on reservation.reserv_id = room.reserv_id left join hotel on room.room_id = hotel.room_id where surname=:sName
hotelReservationDAOSql.addGuest=insert into guest (first_name, surname, reserv_id) values (:fName, :sName, :reservId)
hotelReservationDAOSql.updateGuest=update guest set first_name=:fName, surname=:sName, reserv_id=:reservId where guest_id=:guestId
hotelReservationDAOSql.deleteGuest=delete from guest where guest_id=:guestId
hotelReservationDAOSql.getReserv=select * from reservation left join room on reservation.reserv_id = room.reserv_id left join hotel on room.room_id = hotel.room_id left join guest on  reservation.reserv_id = guest.reserv_id
hotelReservationDAOSql.getReservById=select * from reservation left join room on reservation.reserv_id = room.reserv_id left join hotel on room.room_id = hotel.room_id left join guest on  reservation.reserv_id = guest.reserv_id where reserv_id=:reservId
hotelReservationDAOSql.addReserv=insert into reservation (start_reserv, end_reserv, room_id, guest_id) values (:startReserv, :endReserv, :roomId, :guestId)
hotelReservationDAOSql.updateReserv=update reservation set start_reserv=:startReserv, end_reserv=:endReserv, room_id=:roomId, guest_id=:guestId where reserv_id=:reservId
hotelReservationDAOSql.deleteReserv=delete from reservation where reserv_id=:reservId
hotelReservationDAOSql.getHotel=select * from hotel left join room on hotel.hotel_id = room.hotel_id left join reservation on room.room_id = reservation.room_id left join guest reservation.guest_id = guest.guest_id
hotelReservationDAOSql.getHotelByName=select * from hotel left join room on hotel.hotel_id = room.hotel_id left join reservation on room.room_id = reservation.room_id left join guest reservation.guest_id = guest.guest_id where hotel=:name
hotelReservationDAOSql.getRoom=select * from room left join hotel on room.room_id = hotel.room_id left join reservation on room.room_id = reservation.room_id left join guest reservation.guest_id = guest.guest_id
hotelReservationDAOSql.getRoomByPrice=select * from room left join hotel on room.room_id = hotel.room_id left join reservation on room.room_id = reservation.room_id left join guest reservation.guest_id = guest.guest_id where price=:price